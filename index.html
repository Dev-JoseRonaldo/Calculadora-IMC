<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="titulo">
        <h1>Calcule seu IMC</h1>
        </div>
        <form>
            <div class="conteudo">
                <div class="container-peso">
                    <p>Digite seu peso (kg)</p>
                    <input  class="slider-peso" step="0.1" min="20" max="200" type="range"/> 
                    <p>Peso</p>
                    <input class="input-number" type="number" placeholder="Ex: 52.4"/>     
                </div>
                <div class="container-altura">
                    <p>Digite sua altura (m)</p>
                    <input  class="slider-altura" step="0.01" min="0.5" max="2.5" type="range"/>
                    <p>Altura</p>
                    <input class="input-number" type="number" placeholder="Ex: 1.65"/>
                </div>
            </div>
            <input class="button-calcular" value="Calcular" type="button">
        </form>
    </div>

</body>
</html>
